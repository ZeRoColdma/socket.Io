<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UNDB Socket</title>
  <link rel="stylesheet" href="assets/css.css">
</head>

<body>

  <div class="nickname_container" id="nick">

    <span>Digite seu nome:</span>
    <form id="submit"><input type="text" id="nickname" /></form>

  </div>

  <div id="chat" hidden>

    <div class="menu">
      <div class="name" id="name">Carlos</div>
      <div class="last" id="time">-</div>
    </div>

    <ol class="chat">

    </ol>
    <div id='bottom'></div>
    <input class="textarea" type="text" placeholder="Escreva aqui" id="textarea" />
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/socket.io-client/socket.io.js"></script>
  <script src="assets/js.js"></script>
</body>

</html>
